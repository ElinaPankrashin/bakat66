<!DOCTYPE html>
<head>
    <title>EstWNvis</title>
    <meta charset="utf-8">
    <style>

        }

        .linked-word {

        }

        }

        }

        .type-has_holo_location {

        }

        .type-has_holo_madeof {

        }

        .type-has_holo_member {
            stroke: #ff9a4a;

        }

        .type-has_holo_part {
            stroke: #FDD835;

        }

        .type-has_holo_portion {
            stroke: #95A5A6;
            color: #95A5A6;
        }

        .type-has_holonym {
            stroke: #ff4d88;
            color: #ff4d88;
        }

        .type-has_hyperonym {
            stroke: #99004d;
            color: #99004d;
            stroke-dasharray: 2;
        }

        .type-has_hyponym {
            stroke: #FFB300;

        .type-has_instance {

        .type-involved_instrument {

        .type-role {

        .type-role_agent {
            stroke: #880E4F;
            color: #880E4F;
        }

        .type-role_instrument {
            stroke: #E91E63;
            color: #E91E63;
        }

        .type-role_location {
            stroke: #F06292;
            color: #F06292;
        }

        .type-role_patient {
            stroke: #F48FB1;

        }

            color: #C62828;
        }

        .type-xpos_near_synonym {
            stroke: #7CB342;
            color: #7CB342;
        }

            stroke: #40ff00;
            color: #40ff00;
            stroke-dasharray: 2;
        }

        .type-has_derived {
            stroke: #943126;
            color: #943126;
        }

        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        form {
            display: inline;
        }

        svg {
            user-select: none;
        }

        svg text:hover {
            cursor: default;
        }

        #wordTitle, #legendTitle, #historyTitle {
            color: #bebe04;
            font-weight: bold;
            font-size: 20pt;
        }

        #legendTitle, #historyTitle {
            color: #00BCD4;
            margin-bottom: 10px;
        }

        #partOfSpeech {
            font-size: 13pt;
        }

        #wordContainer, #sensePicker {
            text-align: center;
        }

        #legendPanel {
            flex: 0 0 20em;
            text-align: right;
            order: 0;
        }

        #historyPanel {
            flex: 0 0 12em;
            order: 2;
        }

        #historyPanel a {
            color: #BA68C8;
        }

        #graph {
            flex: 1;
            order: 1;
        }

        #loading {
            display: block;
            margin: auto;
        }

        #paneContainer {
            width: 100%;
            display: flex;
            flex-direction: row;
        }

        .toggle-all {
            font-weight: bold;
        }

        h1 {
            margin: auto;
            font-size: 28pt;
        }

        #title {
            text-align: center;
        }

</head>
<body>
<div id="title">
    <h1>EstWNvis</h1>
</div>
<div>
    <form onsubmit="loadWord(document.getElementById('word').value); return false">
        <input type="text" placeholder="Otsing" id="word">
        <input type="submit" value="Otsi mÃµistet"/>
    </form>

    <div id="wordContainer">
        <span id="wordTitle"></span> <span id="partOfSpeech"></span><br><span id="wordDef"></span>
    </div>
    <div id="sensePicker">
    </div>
</div>
<div id="paneContainer">
    <div id="legendPanel">
        <div id="legendTitle"></div>
        <div id="legend"></div>
    </div>
    <div id="historyPanel">
        <div id="historyTitle"></div>
        <div id="history"></div>
    </div>
    <div id="graph">
        <img id="loading" src="loading.gif" alt="Programm laadib">
        <svg id="svgGraph" width="100%" height="650"></svg>
    </div>
</div>
<script src="js/d3.v4.min.js"></script>
<script src="js/relations_custom.js"></script>
